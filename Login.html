                    <input type="number" placeholder="Badge Number" id="badge_num">
               </div> 

               <div class="options">
                    <div class="remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Remember me?</label>
                    </div>
                </div>

                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Invalid Employee number <span id="error-msg-second-line">and/or Badge number</span></p>
                </div>

                
                <div class="lgnbtn">

                    <input type="button" value="Login" id="Login_button">
                    
                </div>
                

            </div>

        </div>
